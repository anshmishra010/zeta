<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="./fontawsome/css/all.css">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form method="POST">
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="icon fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Re-type Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fas fa-credit-card"></i></span>
                  <input type="text"  placeholder="PAN Number" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fas fa-mobile"></i></span>
                  <input type="text"  placeholder="Mobile Number" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fas fa-map-marker-alt"></i></span>
                  <input type="text"  placeholder="Address" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class=" icon fas fa-birthday-cake"></i></span>
                  <input type="date"  required />
                </div>
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="icon fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="icon fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>
                      <div class="input_field radio_option">
                    <input type="radio" name="radiogroup1" id="rd1">
                    <label for="rd1">Male</label>
                    <input type="radio" name="radiogroup1" id="rd2">
                    <label for="rd2">Female</label>
                    </div>
                    <!-- <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                      </select>
                      <div class="select_arrow"></div> -->
                    </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1">
                      <label for="cb1">I agree with terms and conditions</label>
                  </div>
                  <a href="./option_page.html">
                    <input class="button" type="submito" value="Register" />
                 </a>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
